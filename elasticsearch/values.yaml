## Complete values.yaml for Kibana 8.5.1
## Integrated with your existing Elasticsearch secrets

elasticsearchHosts: "https://elasticsearch-master:9200"

# TLS Configuration using your existing secret
elasticsearchCertificateSecret: elasticsearch-master-certs
elasticsearchCertificateAuthoritiesFile: ca.crt

# Authentication using your existing secret
# Ensure this secret contains 'username' and 'password' keys
elasticsearchCredentialSecret: elasticsearch-master-credentials

replicas: 1

# Extra environment variables
extraEnvs:
  - name: "NODE_OPTIONS"
    value: "--max-old-space-size=1800"

envFrom: []

# Secret mounts for additional configs if needed
secretMounts: []

hostAliases: []

image: "docker.elastic.co/kibana/kibana"
imageTag: "8.5.1"
imagePullPolicy: "IfNotPresent"

labels: {}
annotations: {}
podAnnotations: {}

resources:
  requests:
    cpu: "1000m"
    memory: "2Gi"
  limits:
    cpu: "1000m"
    memory: "2Gi"

# Set to https to match the elasticsearchHosts protocol
protocol: https

serverHost: "0.0.0.0"

healthCheckPath: "/app/kibana"

# Custom kibana.yml settings
kibanaConfig: 
  kibana.yml: |
    server.ssl.enabled: false
    # Add other custom configs here if needed

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true
  runAsUser: 1000

serviceAccount: ""
automountToken: true

priorityClassName: ""

httpPort: 5601

extraVolumes: []
extraVolumeMounts: []
extraContainers: []
extraInitContainers: []

updateStrategy:
  type: "Recreate"

service:
  type: ClusterIP
  port: 5601
  httpPortName: http
  labels: {}
  annotations: {}
  loadBalancerSourceRanges: []

ingress:
  enabled: false
  className: "nginx"
  pathtype: ImplementationSpecific
  annotations: {}
  hosts:
    - host: kibana-example.local
      paths:
        - path: /

readinessProbe:
  failureThreshold: 3
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 3
  timeoutSeconds: 5

imagePullSecrets: []
nodeSelector: {}
tolerations: []
affinity: {}

nameOverride: ""
fullnameOverride: ""

lifecycle: {}