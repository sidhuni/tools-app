clusterName: "elasticsearch"
nodeGroup: "master"

# OFFICIAL CHART FORMAT (MUST BE A STRING)
image: docker.elastic.co/elasticsearch/elasticsearch
imageTag: 8.5.1
imagePullPolicy: IfNotPresent

# Required for the Official Chart to start on a single node
extraEnvs:
  - name: "discovery.type"
    value: "single-node"

replicas: 1

# Resource limits for Rancher Desktop
resources:
  requests:
    cpu: "500m"
    memory: "2Gi"
  limits:
    cpu: "1000m"
    memory: "2Gi"

esJavaOpts: "-Xmx1g -Xms1g"

# Disable the Bitnami-style sysctl and use the Official style
sysctlInitContainer:
  enabled: false

# Accept 'yellow' status for 1-node setup
clusterHealthCheckParams: "wait_for_status=yellow&timeout=1s"

readinessProbe:
  initialDelaySeconds: 90
  periodSeconds: 10