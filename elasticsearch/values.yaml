clusterName: "elasticsearch-stage"
nodeGroup: "master"

# This is critical for discovery. 
# It follows the pattern: [clusterName]-[nodeGroup]
masterService: "elasticsearch-stage-master"

roles:
  master: "true"
  ingest: "true"
  data: "true"
  remote_cluster_client: "true"
  ml: "false" # Disabled for stage to save resources unless needed

replicas: 1
minimumMasterNodes: 2

imageTag: "7.16.2"

# Java Heap should typically be 50% of your container memory
esJavaOpts: "-Xmx1g -Xms1g"

resources:
  requests:
    cpu: "100m"
    memory: "2Gi"
  limits:
    cpu: "128m" # Allow some bursting
    memory: "512Mi"

volumeClaimTemplate:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 10Gi # Increased for stage testing

# Anti-affinity ensures pods stay on different physical nodes
antiAffinity: "hard"
antiAffinityTopologyKey: "kubernetes.io/hostname"

protocol: http

# Enable persistence for stage so data survives pod restarts
persistence:
  enabled: true

# Health check adjustments for stable ArgoCD syncs
readinessProbe:
  failureThreshold: 5
  initialDelaySeconds: 30
  periodSeconds: 15

# Use 'green' status check to ensure the cluster is fully healthy before Argo considers it "Synced"
clusterHealthCheckParams: "wait_for_status=green&timeout=3s"

# Recommended for Stage: Enable Ingress to access the API internally
ingress:
  enabled: false
  className: "nginx"
  hosts:
    - host: elastic-stage.yourdomain.com
      paths:
        - path: /
  tls:
    - secretName: elastic-stage-tls
      hosts:
        - elastic-stage.yourdomain.com

# Best Practice: Run as non-root
podSecurityContext:
  fsGroup: 1000
  runAsUser: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000