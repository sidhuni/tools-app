apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgresql-backup
  namespace: postgresql
spec:
  schedule: "*/1 * * * *" 
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: postgres:16
              env:
                # We use 'admin' because that's what you set in values.yaml
                - name: PGUSER
                  value: "admin"
                # Here we pull the password directly from your existing secret
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgresql-secrets
                      key: user_password
              volumeMounts:
                - name: backup-storage
                  mountPath: /backups
              command:
                - /bin/sh
                - -c
                - |
                  set -e
                  DATE=$(date +%Y-%m-%d_%H-%M)
                  BACKUP_DIR="/backups/$DATE"
                  mkdir -p "$BACKUP_DIR"

                  echo "Connecting to fetch database list..."
                  
                  # --- FIX: Added '-d postgres' here ---
                  # We connect to 'postgres' database to run the query that lists all other DBs
                  DB_LIST=$(psql -h postgresql -U "$PGUSER" -d postgres -At -c "SELECT datname FROM pg_database WHERE datistemplate = false AND datname != 'postgres';")

                  for DB in $DB_LIST; do
                    echo "Backing up: $DB"
                    pg_dump -h postgresql -U "$PGUSER" "$DB" | gzip > "$BACKUP_DIR/$DB.sql.gz"
                  done
                  
                  find /backups -type d -mtime +5 -exec rm -rf {} +
                  echo "âœ… Backup sequence complete."
          volumes:
            - name: backup-storage
              persistentVolumeClaim:
                claimName: postgres-local-backups
