cert-manager:
  enabled: false

nameOverride: null
fullnameOverride: null

imagePullSecrets: []

# Kibana for elasticsearch with Wazuh plugins pre-installed
dashboard:
  replicas: 1

  annotations: {}
  podAnnotations: {}

  images:
    repository: wazuh/wazuh-dashboard
    tag: "4.11.1"
    pullPolicy: IfNotPresent
  
  resources:
    limits:
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  
  pdb:
    enabled: false
    maxUnavailable: 1
  
  # Will be implemented on Wazuh v5.0.0
  # readinessProbe: {}

  securityContext: {}

  networkPolicy:
    enabled: true

  # with this you will be able to access kibana on http port instead of https
  # if you use Ambassador edgestack this is necessary becasue
  # with `true` route will close unexpectedly
  # when accessing via ambassador external url
  enable_ssl: false

  service:
    annotations: {}
    httpPort: 5601
    type: ClusterIP
  
  cred:
    existingSecret: ""
    username: "kibanaserver"
    password: "kibanaserver"
  
  config: |
    {{- include "wazuh.dashboard.config" . | indent 2 -}}
  
  ingress:
    enabled: false
    ingressClassName: ""
    annotations: {}
    labels: {}
    hosts:
      - host: wazuh.example.com
        paths:
          - path: /
          # pathType: Prefix
    tls: []
    # - secretName: wazuh-tls
    #   hosts:
    #     - wazuh.example.com


indexer:
  replicas: 1

  annotations: {}
  podAnnotations: {}

  service:
    annotations: {}
    httpPort: 9200
    nodes: 9300
    metrics: 9600

  updateStrategy: RollingUpdate
  
  images:
    repository: wazuh/wazuh-indexer
    tag: "4.11.1"
    pullPolicy: IfNotPresent

  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      memory: 2Gi
  
  pdb:
    enabled: false
    maxUnavailable: 1

  # Will be implemented on Wazuh v5.0.0
  # readinessProbe: {}

  securityContext: {}

  networkPolicy:
    enabled: true

  initContainers:
    volumeMountHack:
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 128Mi
      securityContext: {}
    increaseTheVmMaxMapCount:
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 128Mi
      securityContext:
        privileged: true

  config:
    opensearch: |-
      {{- include "wazuh.indexer.opensearchConfig" . | indent 2 -}}
    internalUsers: |-
      {{- include "wazuh.indexer.internalUsers" . | indent 2 -}}

  env:
    OPENSEARCH_JAVA_OPTS: "-Xms1g -Xmx1g -Dlog4j2.formatMsgNoLookups=true"
    CLUSTER_NAME: "wazuh"
    NETWORK_HOST: "0.0.0.0"
    DISABLE_INSTALL_DEMO_CONFIG: "true"

  # If defined, storageClassName: <storageClass>
  # If set to "-", storageClassName: "", which disables dynamic provisioning
  # If undefined (the default) or set to null, no storageClassName spec is
  #   set, choosing the default provisioner.
  storageClass: null
  storageSize: 50Gi

  cred:
    existingSecret: ""
    username: "admin"
    password: "SecretPassword"    


