apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-kafka-cluster
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'registry-1.docker.io/bitnamicharts'
    targetRevision: 32.4.3
    chart: kafka
    helm:
      valueFiles:
      - $values/kafka/values.yaml
  - repoURL: https://github.com/sidhuni/tools-app.git
    targetRevision: main
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka-dev
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - PruneLast=true
    - Validate=false
    automated:
      prune: true
      selfHeal: true
  