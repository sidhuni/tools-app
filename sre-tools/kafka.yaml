apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-kafka-cluster
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'registry-1.docker.io/bitnamicharts'
    targetRevision: 32.4.3
    chart: kafka
    helm:
      valueFiles:
      - $values/kafka/values.yaml
  - repoURL: https://github.com/sidhuni/tools-app.git
    targetRevision: main
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka-dev
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - PruneLast=true
    - Validate=false
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/ports/0/nodePort

    - group: ""
      kind: PersistentVolumeClaim
      jsonPointers:
        - /metadata/creationTimestamp
        - /metadata/uid
        - /metadata/resourceVersion
        - /metadata/managedFields # K8s adds this automatically

    # If you must ignore spec.resources for PVCs
    - group: ""
      kind: PersistentVolumeClaim
      jqPathExpressions:
        - .spec.resources

    # Your StatefulSet template metadata ignore (which is fine)
    - group: apps
      kind: StatefulSet
      jqPathExpressions:
        - .spec.volumeClaimTemplates[]?.metadata




    - group: ""
      kind: Secret
      jsonPointers:
        - /metadata/creationTimestamp
        - /metadata/uid
        - /metadata/resourceVersion
        - /metadata/managedFields

    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /metadata/creationTimestamp
        - /metadata/uid
        - /metadata/resourceVersion
        - /metadata/managedFields

    - group: apps
      kind: StatefulSet
      jqPathExpressions:
        - .spec.volumeClaimTemplates[]?.metadata