apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-kafka-cluster
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/resource-ignore-differences: |
      all:
      # 1. Broad ignore for Secrets (We assume these are now stable)
      - jsonPointers:
        - /data
        - /stringData
        - /metadata/annotations/argocd.argoproj.io~1tracking-id
        - /metadata/annotations/checksum~1secret
        group: v1
        kind: Secret

      # 2. Comprehensive ignore for the StatefulSet metadata and its pod template (CRITICAL FIX)
      - jsonPointers:
        # Ignore annotations on the STS itself (checksums)
        - /metadata/annotations 
        # Ignore resource normalization differences (1000m vs 1)
        - /spec/template/spec/containers/0/resources/limits/cpu
        - /spec/template/spec/containers/0/resources/requests/cpu
        # Ignore finalizers, resourceVersions, and other Kubernetes injections
        - /metadata/finalizers
        - /metadata/resourceVersion
        group: apps
        kind: StatefulSet
spec:
  project: default

  sources:
  # Source 1: The Kafka Chart (Bitnami Repository)
  - repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 32.4.3  # <--- REQUIRED: Pinned to a stable Bitnami chart version (e.g., 29.1.5)
    chart: kafka
    helm:
      # Tell Helm where to find the custom values file
      valueFiles:
      - $values/kafka/values.yaml 
  
  # Source 2: Your Configuration Values (tools-app Git Repository)
  # This source provides the custom configuration for the chart
  - repoURL: https://github.com/sidhuni/tools-app.git
    targetRevision: main # <--- Use 'main' or a specific configuration Git tag (e.g., 1.5.9)
    ref: values # <--- Creates the reference name "$values" for use above

  destination:
    server: https://kubernetes.default.svc
    namespace: kafka-dev # Deploy into the dedicated namespace

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    