apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wiremock
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://charts.deliveryhero.io
    chart: wiremock
    targetRevision: 2.26.0
    helm:
      valueFiles:
      - $values/wiremock/values.yaml

  - repoURL: https://github.com/sidhuni/tools-app.git
    targetRevision: main
    ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: wiremock

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 
      - Validate=false