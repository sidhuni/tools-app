apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch-master
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://helm.elastic.co
    targetRevision: 7.16.2
    chart: elasticsearch
    helm:
      valueFiles:
      - $values/elastic/values.yaml
  - repoURL: https://github.com/sidhuni/tools-app.git
    targetRevision: main
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: elasticsearch-stage
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - PruneLast=true
    - Validate=false
    automated:
      prune: true
      selfHeal: true
  clusterIP: None
  selector:
    app.kubernetes.io/name: elasticsearch
    app.kubernetes.io/component: master
  ports:
    - port: 9200
      name: http
    - port: 9300
      name: transport