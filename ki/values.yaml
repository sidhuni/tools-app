replicas: 1

image:
  repository: docker.elastic.co/kibana/kibana
  tag: 8.5.1   # must match your Elasticsearch version
  pullPolicy: IfNotPresent

elasticsearchHosts: "https://elasticsearch-master:9200"

# Use EXISTING service account token secret
elasticsearchServiceAccountToken:
  secretName: kibana-kibana-es-token
  secretKey: token

# TLS configuration (important)
elasticsearchSSL:
  enabled: true
  certificateAuthorities:
    - /usr/share/kibana/config/certs/ca.crt
  verificationMode: certificate

# Mount Elasticsearch CA cert
secretMounts:
  - name: elastic-ca
    secretName: elasticsearch-master-certs
    path: /usr/share/kibana/config/certs

kibanaConfig:
  kibana.yml: |
    server.name: kibana
    server.host: "0.0.0.0"
    monitoring.ui.container.elasticsearch.enabled: true
    elasticsearch.ssl.verificationMode: certificate

resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

service:
  type: ClusterIP
  port: 5601

ingress:
  enabled: false

readinessProbe:
  httpGet:
    path: /login
    port: 5601
  initialDelaySeconds: 20
  periodSeconds: 10

livenessProbe:
  httpGet:
    path: /login
    port: 5601
  initialDelaySeconds: 60
  periodSeconds: 20
