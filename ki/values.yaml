replicas: 1

image: docker.elastic.co/kibana/kibana
imageTag: "8.5.1"
imagePullPolicy: IfNotPresent

elasticsearchHosts: "https://elasticsearch-master:9200"

# ðŸ”´ VERY IMPORTANT â€” disable token creation job
serviceAccount:
  create: false

# ðŸ”´ Disable Helm hook that creates token using elastic user
elasticsearch:
  createCert: false

# ðŸ”´ Tell chart NOT to manage credentials
elasticsearchUsername: ""
elasticsearchPassword: ""

# âœ… Use EXISTING service account token
elasticsearchServiceAccountToken:
  secretName: kibana-kibana-es-token
  secretKey: token

elasticsearchSSL:
  enabled: true
  certificateAuthorities:
    - /usr/share/kibana/config/certs/ca.crt
  verificationMode: certificate

secretMounts:
  - name: elastic-ca
    secretName: elasticsearch-master-certs
    path: /usr/share/kibana/config/certs

kibanaConfig:
  kibana.yml: |
    server.name: kibana
    server.host: "0.0.0.0"
    elasticsearch.ssl.verificationMode: certificate
    monitoring.ui.container.elasticsearch.enabled: true

resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 1Gi

service:
  type: ClusterIP
  port: 5601
