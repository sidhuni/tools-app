# Kibana Helm values.yaml - corrected for Elasticsearch token auth

elasticsearchHosts: "https://elasticsearch-master:9200"
protocol: https

# Secret that contains CA cert for Elasticsearch TLS
elasticsearchCertificateSecret: elasticsearch-master-certs
elasticsearchCertificateAuthoritiesFile: ca.crt

# Secret that contains Kibana service token
# The secret should have keys: username=elastic, password=<ki-kibana-token>
elasticsearchCredentialSecret: kibana-token-secret

replicas: 1

extraEnvs:
  - name: "NODE_OPTIONS"
    value: "--max-old-space-size=1800"

envFrom: []

secretMounts: []

hostAliases: []

image: "docker.elastic.co/kibana/kibana"
imageTag: "8.5.1"
imagePullPolicy: "IfNotPresent"

labels: {}
annotations: {}

podAnnotations: {}

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1024Mi"
    cpu: "500m"

serverHost: "0.0.0.0"
healthCheckPath: "/app/kibana"

kibanaConfig: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true
  runAsUser: 1000

serviceAccount: ""
automountToken: false

priorityClassName: ""

httpPort: 5601

extraVolumes: []
extraVolumeMounts: []

extraContainers: []
extraInitContainers: []

updateStrategy:
  type: "Recreate"

service:
  type: ClusterIP
  port: 5601
  labels: {}
  annotations: {}
  loadBalancerSourceRanges: []
  httpPortName: http

ingress:
  enabled: false
  className: "nginx"
  pathtype: ImplementationSpecific
  annotations: {}
  hosts:
    - host: kibana-example.local
      paths:
        - path: /

readinessProbe:
  failureThreshold: 3
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 3
  timeoutSeconds: 5

imagePullSecrets: []
nodeSelector: {}
tolerations: []
affinity: {}

nameOverride: ""
fullnameOverride: ""

lifecycle: {}
