# Kibana Helm values.yaml - Optimized for ArgoCD and Token Auth

elasticsearchHosts: "https://elasticsearch-master:9200"
protocol: https

# TLS Configuration
elasticsearchCertificateSecret: elasticsearch-master-certs
elasticsearchCertificateAuthoritiesFile: ca.crt

# Secret updated with username=elastic and password=<token>
elasticsearchCredentialSecret: ki-kibana-es-token

replicas: 1

extraEnvs:
  - name: "NODE_OPTIONS"
    value: "--max-old-space-size=1800"

image: "docker.elastic.co/kibana/kibana"
imageTag: "8.5.1"
imagePullPolicy: "IfNotPresent"

resources:
  requests:
    cpu: "500m"
    memory: "1Gi"
  limits:
    cpu: "1000m"
    memory: "2Gi"

serverHost: "0.0.0.0"
# /api/status is more reliable than /app/kibana for readiness probes in 8.x
healthCheckPath: "/api/status"

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true
  runAsUser: 1000

# Set to true to allow the pre-install setup job to function
automountToken: true

httpPort: 5601

service:
  type: ClusterIP
  port: 5601
  httpPortName: http

updateStrategy:
  type: "Recreate"

# Optional: Ensure the readiness probe matches the new health path
readinessProbe:
  failureThreshold: 3
  initialDelaySeconds: 20
  periodSeconds: 10
  successThreshold: 3
  timeoutSeconds: 5