apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/sidhuni/apps-repo.git"
    targetRevision: main
    path: apps/grafana
    helm:
      repoURL: "https://grafana.github.io/helm-charts"
      chart: grafana
      targetRevision: "9.0.0"
      valueFiles:
        - values.yaml   # loads apps/grafana/values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Validate=false
