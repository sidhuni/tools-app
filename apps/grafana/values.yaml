# ------------------------------
# Grafana Values
# ------------------------------

replicaCount: 1

# Image
image:
  repository: grafana/grafana
  tag: 10.2.3
  pullPolicy: IfNotPresent

# Service
service:
  type: ClusterIP
  port: 3000

# Ingress
ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: grafana.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Admin credentials
adminUser: admin
adminPassword: admin@123   # change for production

# Persistent storage
persistence:
  enabled: true
  size: 10Gi
  storageClass: ""

# Resources
resources:
  limits:
    cpu: 300m
    memory: 512Mi
  requests:
    cpu: 150m
    memory: 256Mi

# Datasources (optional example)
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources: []

# Liveness / Readiness Probes
livenessProbe:
  httpGet:
    path: /api/health
    port: 3000

readinessProbe:
  httpGet:
    path: /api/health
    port: 3000
