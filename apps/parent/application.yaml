apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-parent
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/sidhuni/apps-repo.git"
    targetRevision: main
    path: apps                       # contains child Application YAMLs
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
